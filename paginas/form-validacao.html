<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../assets/js/form-validacao.js"></script>
</head>

<body>
    <h1>Cadastro de Aluno</h1>
    <form action="#" method="post">
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" id="campo-nome" placeholder="Digite o nome do Aluno">
        </div>

        <div>
            <label for="campo-sobrenome">Sobrenome</label>
            <input type="text" id="campo-sobrenome" placeholder="Digite o sobrenome do Aluno">
        </div>

        <div>
            <label for="campo-idade">Idade</label>
            <input type="number" id="campo-idade" placeholder="Digite a idade do Aluno">
        </div>

        <div>
            <label for="campo-classe">Classe</label>
            <select id="campo-classe">
                <option selected disabled></option>
                <option volue="1">1 Ano</option>
                <option volue="2">2 Ano</option>
                <option volue="3">3 Ano</option>
                <option volue="4">4 Ano</option>
                <option volue="5">5 Ano</option>
            </select>
        </div>

        <div>
            <input type="radio" name="modalidade" id="campo-modalidade-bolsista" volue="bolsista">
            <label for="campo-modalidade-bolsista">Bolsista</label>

            <input type="radio" name="modalidade" id="campo-modalidade-mensalista" volue= mensalista>
            <label for="campo-modalidade-mensalista">Mensalista</label>
        </div>

        <div>
            <input type="checkbox" volue="sim" id="campo-estrangeiro" volue="estrangeiro">
            <label for="campo-estrangeiro">Estrangeiro</label>
        </div>
        <button type="button" onclick="limparCampos()">Limpar Campos</button>       
        <button type="button" ondblclick="cadastrar()">Cadastrar (dois clicks)</button>                                                                                                             
</form>
</html>
